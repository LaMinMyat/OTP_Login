<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background-color: #5a67d8;
    }

    #status {
      margin-top: 10px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="status"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAoAYbQdPkSQ13WvPUks4SXNQWRlptCUDI",
      authDomain: "otplogin-9a59f.firebaseapp.com",
      databaseURL: "https://otplogin-9a59f-default-rtdb.firebaseio.com",
      projectId: "otplogin-9a59f",
      storageBucket: "otplogin-9a59f.appspot.com",
      messagingSenderId: "889579746289",
      appId: "1:889579746289:web:3bb1585147b21410eb8a50"
    };

    firebase.initializeApp(firebaseConfig);

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const status = document.getElementById("status");

      if (!username || !password) {
        status.innerText = "Please fill in both fields.";
        return;
      }

      status.innerText = "🔄 Logging in...";

      const hashedPassword = await hashPassword(password);
      const userRef = firebase.database().ref("users/" + username);

      userRef.once("value").then(snapshot => {
        status.innerText = "";

        if (snapshot.exists()) {
          const storedHashedPassword = snapshot.val().password;
          if (storedHashedPassword === hashedPassword) {
            // ✅ Save login
            localStorage.setItem("loggedInUser", username);
            localStorage.setItem("hashedPassword", hashedPassword);

            window.location.href = "https://www.google.com";
          } else {
            status.innerText = "❌ Incorrect password.";
          }
        } else {
          status.innerText = "❌ User not found.";
        }
      }).catch(error => {
        status.innerText = "❌ Firebase Error: " + error.message;
      });
    }

    // 🔁 Auto login if already saved
    window.addEventListener('load', async () => {
      const username = localStorage.getItem("loggedInUser");
      const hashedPassword = localStorage.getItem("hashedPassword");

      if (username && hashedPassword) {
        const userRef = firebase.database().ref("users/" + username);
        const snapshot = await userRef.once("value");

        if (snapshot.exists()) {
          const storedHashedPassword = snapshot.val().password;
          if (storedHashedPassword === hashedPassword) {
            // ✅ Auto login
            window.location.href = "https://www.google.com";
          }
        }
      }
    });
  </script>
</body>
    </html>
